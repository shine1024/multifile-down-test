<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CodeMirror 테스트</title>

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.14/lib/codemirror.css">
</head>
<body>

<label>HTML 코드 입력</label><br>
<textarea id="htmlEditor" name="htmlEditor" rows="10" cols="80"></textarea>

<!-- CodeMirror JS -->
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.14/lib/codemirror.js"></script>
<!-- HTML 문법 모드 -->
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.14/mode/htmlmixed/htmlmixed.js"></script>
<!-- CSS/JS 모드도 포함하면 더 정확 -->
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.14/mode/javascript/javascript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.14/mode/css/css.js"></script>

<script>
  const htmlEditor = CodeMirror.fromTextArea(document.getElementById("htmlEditor"), {
    mode: "htmlmixed",      // HTML + JS + CSS
    lineNumbers: true,
    lineWrapping: true,
    tabSize: 2
  });
</script>

</body>
</html>
